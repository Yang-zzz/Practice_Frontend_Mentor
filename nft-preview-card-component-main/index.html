<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="preview-container">
      <h1>product</h1>
      <img class="product-img" src="./images/image-equilibrium.jpg" alt="">
      <div class="product-detail">
        <span class="product-name">Equilibrium #3429</span>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class='purchase-guide'>
          <span class="price">0.041 ETH</span>
          <span class="period">3 days left</span>
        </div>
      </div>
      <div class="seller-container">
        <span class="creater">Creation of</span>
        <a class="creater-address" href="">Jules Wyvern</a>
      </div>
    </section>
  </body>
</html>
