<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="main-container">
      <h1 class="">향수광고</h1>
      <figure class="product-container">
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width:768px)" />
          <img src="./images/image-product-desktop.jpg" alt="CHANEL_PERPUME" />
        </picture>
        <figcaption class="product-information">
          <span class="product-category">PERPUME</span>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <span class="lowerPrice">$149.99</span>
            <span class="listPrice">$169.99</span>
          </div>
          <button class="cart-btn">
            <span>Add to Cart</span>
          </button>
        </figcaption>
      </figure>
    </article>
  </body>
</html>
