<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-wrapp">
      <section class="result-wrapp">
        <h1>Your Result</h1>
        <div class="result-score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="result-text">
          <span>Great</span>
          <p>
            Your scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </section>
      <section class="summary-wrapp">
        <h1>Summary</h1>
        <ul class="summary-list-wrapp">
          <li class="summary-list">
            <span class="summary-list-text">Reaction</span>
            <div class="summary-fountain-wrapp">
              <span class="summary-list-son">80</span>
              <span class="summary-list-parents">/ 100</span>
            </div>
          </li>
          <li class="summary-list">
            <span class="summary-list-text">Memory</span>
            <div class="summary-fountain-wrapp">
              <span class="summary-list-son">92</span>
              <span class="summary-list-parents">/ 100</span>
            </div>
          </li>
          <li class="summary-list">
            <span class="summary-list-text">Verbal</span>
            <div class="summary-fountain-wrapp">
              <span class="summary-list-son">61</span>
              <span class="summary-list-parents">/ 100</span>
            </div>
          </li>
          <li class="summary-list">
            <span class="summary-list-text">Visual</span>
            <div class="summary-fountain-wrapp">
              <span class="summary-list-son">72</span>
              <span class="summary-list-parents">/ 100</span>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
